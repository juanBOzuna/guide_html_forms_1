<!DOCTYPE html>

<html>

<head>
    <title>Ejemplo de formulario 4 HTML</title>
    <link href="../stylesGlobal.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h4>Ejemplo 4 de Formulario HTML</h4>
    <center>
        <form action="user_register.php">
            <fieldset>
                <legend>Ingrese Los Datos</legend>
                <table>
                    <!-- table row 1 -->
                    <tr>
                        <th> Fecha: </th>
                        <td> <input type="date" name="date"> </td>
                    </tr>

                    <!-- table row 2 -->

                    <tr>
                        <th>Fecha y Hora: </th>
                        <td> <input type="datetime" name="datecompleted"> </td>
                    </tr>

                    <!-- table row 3 -->
                    <tr>
                        <th> Mes: </th>
                        <td><input type="month" name="month"></td>
                    </tr>

                    <!-- table row 4 -->
                    <tr>
                        <th>Hora: </th>
                        <td> <input type="time" name="hour"> </td>
                    </tr>

                    <!-- table row 5 -->
                    <tr>
                        <td colspan="2">
                            <hr />
                        </td>
                    </tr>

                    <!-- table row 6 -->
                    <tr>

                        <th><input type="submit"></th>&nbsp;&nbsp;
                        <td> <input type="reset"> </td>
                    </tr>
                </table>

            </fieldset>
        </form>
    </center>


</body>

</html>
