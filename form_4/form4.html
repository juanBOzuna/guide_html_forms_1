<!DOCTYPE html>

<html>

<head>
    <title>Ejemplo de formulario 4 HTML</title>
</head>

<body>
    <form action="user_register.php">
        <fieldset style="width: 40%; text-align: left; ">
            <legend>Ingrese Los Datos</legend>
            <table>
                <!-- table row 1 -->
                <tr>
                    <th style="text-align: left;"> Fecha: </th>
                    <td> <input type="date" name="date"> </td>
                </tr>

                <!-- table row 2 -->

                <tr>
                    <th style="text-align: left;">Fecha y Hora: </th>
                    <td> <input type="datetime" name="datecompleted"> </td>
                </tr>

                <!-- table row 3 -->
                <tr>
                    <th style="text-align: left;"> Mes: </th>
                    <td><input type="month" name="month"></td>
                </tr>

                <!-- table row 4 -->
                <tr>
                    <th style="text-align: left;">Hora: </th>
                    <td> <input type="time" name="hour"> </td>
                </tr>

                <!-- table row 5 -->
                <tr>
                    <td colspan="2">
                        <hr />
                    </td>
                </tr>

                <!-- table row 6 -->
                <tr>
                    <th><input type="submit"></th>&nbsp;&nbsp;
                    <td> <input type="reset"> </td>
                </tr>
            </table>
        </fieldset>
    </form>
    

</body>

</html>
