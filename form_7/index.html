<!DOCTYPE html>

<html>

<head>
    <title>Ejemplo de formulario HTML</title>
    <link href="../stylesGlobal.css" rel="stylesheet" type="text/css">
</head>

<body>
    <center>
        <h4>Ejemplo 5 de formulario </h4>
        <form action="">
            <fieldset>
                <legend>Ingrese Los Datos</legend>
                <tr>
                    <th>Comentarios</th>
                    <td><textarea name="comentarios" cols="30" rows="5">Ingrese Aqui sus comentarios</textarea></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr />
                    </td>
                </tr>

                <tr>
                    <th><input type="submit"></th>
                    <td><input type="reset"></td>
                </tr>

            </fieldset>
        </form>
    </center>
</body>

</html>
