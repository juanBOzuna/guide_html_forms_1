<!DOCTYPE html>

<html>

<head>
    <title>Ejemplo de formulario HTML</title>
    <link href="../stylesGlobal.css" rel="stylesheet" type="text/css">
</head>

<body>
    <center>
        <h4>Ejemplo 5 de formulario </h4>
        <form action="">

            <fieldset>
                <legend>Ingrese Los Dato</legend>
                <table>
                    <!-- table row 1 -->
                    <tr>
                        <th>Color:</th>
                        <td><input type="color" name="color_favorito"> </td>
                    </tr>

                     <!-- table row 2 -->
                     <tr>
                        <td colspan="2">
                            <hr />
                        </td>
                    </tr>

                    <!-- table row 3 -->
                    <tr>
                        <th>Subir Un Archivo:</th>
                        <td><input type="file" name="archivo"></td>
                    </tr>

                    <!-- table row 4 -->
                    <tr>
                        <td colspan="2">
                            <hr />
                        </td>
                    </tr>

                    <!-- table row 5 -->
                    <tr>
                        <th>Su Estatura:</th>
                        <td><input type="range" name="estatura" min="100" max="200" step="1" value="5"></td>
                    </tr>

                    <!-- table row 6 -->
                    <tr>
                        <td colspan="2">
                            <hr />
                        </td>
                    </tr>

                    <!-- table row 7 -->
                    <tr>
                        <th><input type="submit"></th>
                        <td><input type="reset"></td>
                    </tr>
                </table>
            </fieldset>

        </form>
    </center>
</body>

</html>
