<!DOCTYPE html>

<html>

<head>
    <title>Ejemplo de formulario 3 HTML</title>
    <link href="../stylesGlobal.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h4>Ejemplo 3 de Formulario HTML</h4>
    <form action="user_register.php" method="post" >

        <fieldset >

            <legend>Ingrese Los Datos</legend>
            <table>
                <!-- table row 1 -->
                <tr>
                    <th >Genero: </th>

                    <td>
                        Masculino: <input type="radio" name="gender" value="M">
                        <br>
                        Femenino: <input type="radio" name="gender" value="F">
                    </td>
                </tr>

                <!-- table row 2 -->
                <tr>
                    <td colspan="2"></td>
                </tr>

                <!-- table row 3 -->
                <tr>
                    <th > Hobbies: </th>
                    <td>
                        Leer: <input type="checkbox" name="hobbie1" value="hobbie1">
                        <br>
                        Cine: <input type="checkbox" name="hobbie2" value="hobbie2">
                        <br>
                        TV: <input type="checkbox" name="hobbie3" value="hobbie3">
                        <br>
                        Jugar: <input type="checkbox" name="hobbie4" value="hobbie4">
                    </td>
                </tr>

                <!-- table row 3 -->
                <tr>
                    <td colspan="2">
                        <hr />
                    </td>
                </tr>

                <!-- table row 4 -->
                <tr>
                    <th><input type="submit"></th>&nbsp;&nbsp;
                    <td><input type="reset"></td>
                </tr>

            </table>
        </fieldset>

    </form>
</body>

</html>
