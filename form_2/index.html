<!DOCTYPE html>

<html>

<head>
    <title>Ejemplo de formulario 2 HTML</title>
    <link href="../stylesGlobal.css" rel="stylesheet" type="text/css">
</head>

<body>
    <center>
        <h4>Ejemplo 2 de Formulario HTML</h4>
        <form action="user_register.php" method="post" >
            <fieldset>
                <legend>Ingrese Los Datos</legend>
                <table>
                    <tr>
                        <th>Codigo:</th>
                        <td><input type="number" name="code"> </td>
                    </tr>

                    <tr>
                        <th>Clave:</th>
                        <td><input type="password" name="pass"> </td>
                    </tr>

                    <tr>
                        <th>Correo:</th>
                        <td><input type="email" name="email"> </td>
                    </tr>

                    <tr>
                        <th>Telefono:</th>
                        <td><input type="tel" name="celphone"> </td>
                    </tr>

                    <tr>
                        <th>Buscar:</th>
                        <td><input type="search" name="search"> </td>
                    </tr>

                    <tr>
                        <th><input type="submit"> </th>&nbsp;&nbsp;
                        <td> <input type="reset"> </td>
                    </tr>

                </table>
            </fieldset>
        </form>
    </center>
</body>

</html>
